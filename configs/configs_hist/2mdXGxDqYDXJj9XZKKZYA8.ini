[default]
seed = 1234
print_freq = 5
save_model_freq = 25

[hyperparameters]
epochs = 600
kl_scale_init = 1e-8
kl_scale_end = 1e-3
kl_warmup = 0.25
margin_fixed = True
margin_val = 0.5
var_prior = 0.02
batch_size = 80
update_every = 80
clip = 1
lr_init = 3e-3
lr_end = 3e-5

[model]
architecture = 'resnet50'
fixed_backbone = True
const_eval_mode = True
head_layers_dim = {'mean': [30], 'var': [30]}
activation_fn = {'type': 'relu', 'param': None}
pooling = {'mGeM_p': 2,'vGeM_p': 3}
dim_out = 15
dropout = 0.50

[image_transform]
img_size = 224
augmentation = True
normalize = {'mean': [0.485, 0.456, 0.406],'var' : [0.229, 0.224, 0.225]}

[dataset]
nnum = 10
qsize_class = 20
poolsize = 2000
keep_prev_tuples = False
num_classes = 18
approx_similarity = False
neg_class_dist = 'uniform'

